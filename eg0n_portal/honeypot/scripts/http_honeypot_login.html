<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-placeholder {
            width: 120px;
            height: 140px;
            display: inline-block;
            position: relative;
        }

        .honey-jar {
            width: 100%;
            height: 100%;
        }

        .jar-body {
            fill: #FFA500;
            opacity: 0.3;
            stroke: #FF8C00;
            stroke-width: 2;
        }

        .jar-honey {
            fill: url(#honeyGradient);
        }

        .jar-lid {
            fill: #D4AF37;
        }

        .jar-lid-top {
            fill: #FFD700;
        }

        .jar-label {
            fill: #FFF8DC;
            stroke: #D4AF37;
            stroke-width: 1;
        }

        .jar-shine {
            fill: white;
            opacity: 0.4;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-placeholder">
                <svg class="honey-jar" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="honeyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFB300;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <!-- Corpo del barattolo (vetro) -->
                    <path class="jar-body" d="M 30 45 Q 30 40 35 40 L 85 40 Q 90 40 90 45 L 90 110 Q 90 120 80 120 L 40 120 Q 30 120 30 110 Z"/>
                    
                    <!-- Miele interno -->
                    <path class="jar-honey" d="M 35 50 L 85 50 L 85 105 Q 85 112 78 112 L 42 112 Q 35 112 35 105 Z"/>
                    
                    <!-- Coperchio base -->
                    <ellipse class="jar-lid" cx="60" cy="38" rx="32" ry="8"/>
                    
                    <!-- Coperchio superiore -->
                    <ellipse class="jar-lid-top" cx="60" cy="35" rx="28" ry="6"/>
                    
                    <!-- Dettagli coperchio -->
                    <path d="M 32 35 Q 32 32 60 32 Q 88 32 88 35" fill="none" stroke="#B8860B" stroke-width="1"/>
                    
                    <!-- Etichetta -->
                    <rect class="jar-label" x="40" y="70" width="40" height="25" rx="3"/>
                    <text x="60" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D4AF37" text-anchor="middle">MIELE</text>
                    
                    <!-- Riflesso del vetro -->
                    <ellipse class="jar-shine" cx="45" cy="60" rx="8" ry="15"/>
                    <ellipse class="jar-shine" cx="50" cy="90" rx="5" ry="10"/>
                </svg>
            </div>
        </div>

        <h2>Accedi al tuo account</h2>

        <form id="loginForm" method="POST" action="/">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Ricordami</span>
                </label>
                <a href="#" class="forgot-password">Password dimenticata?</a>
            </div>

            <button type="submit" class="login-button">Accedi</button>

            <div>
                <br />
                <h4>Attenzione!!!<br />Sito web di test, non usare in produzione.</h4>
            </div>
        </form>
    </div>
</body>
</html>
